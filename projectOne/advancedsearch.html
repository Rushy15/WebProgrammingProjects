<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Google Search</title>
        <link rel="stylesheet" href="advancedgooglesearch.css">
    </head>
    <body>
        <form id="All" name="advanced" action="https://www.google.co.nz/search">
            <h1 id="Title">Advanced Search</h1>
            <div id="textboxes">
                <h2 id="Subheading">Find pages with...</h2>
                all these words:
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;
                <input type="text" name="as_q"><br><br>
                
                this exact word or phrase:
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="as_epq" ><br><br>
                
                any of these words:
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="as_oq"><br><br>
                
                none of these words:
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;
                <input type="text" name="as_eq">
            </div>
            <div id="ExternalLinks">
                <a href="index.html"> Google Search</a>
            </div>
            <input id="Submit" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
